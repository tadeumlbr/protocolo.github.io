<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Recebimento</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="form-container">
        <h1>Protocolo de Recebimento</h1>
        <form id="receiptForm">
            <div class="form-group">
                <label for="receivedBy">Recebido Por:</label>
                <input type="text" id="receivedBy" name="receivedBy" required>
            </div>
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <button type="button" id="gerarPDF">Gerar PDF</button>
            <button type="submit">Gerar Protocolo</button>
        </form>
        <div class="response-container" id="protocolResponse"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
